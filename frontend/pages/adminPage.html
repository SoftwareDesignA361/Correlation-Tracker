<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Correlation Course Tracker</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- adminPage CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="/designs/adminPage.css" rel="stylesheet">

</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <div class="d-flex align-items-center">
            <img src="/img/MMCM_Logo.png" alt="MMCM Logo" class="logo">
            <h1 class="ml-2">Correlation Course Tracker</h1>
        </div>
        <a href="/logout" class="logout">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </a>
    </header>

    <main class="container text-center" id="mainContent">
        <h2 class="mt-5">Hello, program chair.</h2>
        <div class="mt-4">
            <button class="btn btn-primary btn-lg mx-2" id="correlation1Btn">Manage Correlation 1</button>
            <button class="btn btn-primary btn-lg mx-2" id="correlation2Btn">Manage Correlation 2</button>
        </div>
    </main>
    
    <div class="container text-center" id="correlation1">
        <h2 class="mt-5">Correlation 1 Details</h2>
        <p>Enter Student ID:</p>
        <input type="text" id="studentId1" class="form-control" placeholder="Student ID">
        <button class="btn btn-secondary btn-lg mt-4" id="backBtn1">Back</button>
    </div>

    <div class="container text-center" id="correlation2">
        <h2 class="mt-5">Correlation 2 Details</h2>
        <p>Enter Student ID:</p>
        <input type="text" id="studentId2" class="form-control" placeholder="Student ID">
        <button class="btn btn-secondary btn-lg mt-4" id="backBtn2">Back</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Admin Page JS -->
     <script src="/scripts/adminPage.js"></script>
</body>
</html>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Page - Correlation Course Tracker</title>

        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

        <!-- adminPage CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="/designs/adminPage.css" rel="stylesheet">

    </head>
    <body>
        <header class="d-flex justify-content-between align-items-center p-3">
            <div class="d-flex align-items-center">
                <img src="/img/MMCM_Logo.png" alt="MMCM Logo" class="logo">
                <h1 class="ml-2">Correlation Course Tracker</h1>
            </div>
            <a href="/logout" class="logout">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </a>
        </header>

        <main class="container text-center" id="mainContent">
            <h2 class="mt-5">Hello, program chair.</h2>
            <div class="mt-4">
                <button class="btn btn-primary btn-lg mx-2" id="analyzeDataBtn">Analyze Data</button>
                <button class="btn btn-primary btn-lg mx-2" id="question-poolBtn">Question Bank</button>
                <button class="btn btn-primary btn-lg mx-2" id="exam-builderBtn">Test Generator</button>
            </div>
        </main>

        <!-- Hidden Form for Analyze Data -->
        <div class="container text-center" id="analyzeData" style="display:none;">
            <h2 class="mt-5">Manage Correlation</h2>
            <form id="analyzeDataForm">
                <div class="form-group">
                    <label for="analyzeProgram">Program:</label>
                    <select name="program" id="analyzeProgram" class="form-control" required>
                        <option value="" disabled selected>Select Program</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="schoolYear">School Year:</label>
                    <select name="schoolYear" id="schoolYear" class="form-control">
                        <option value="2024-2025" selected>2024 - 2025</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="csvFile">Upload CSV File:</label>
                    <input type="file" name="csvFile" id="csvFile" accept=".csv" class="form-control-file" required>
                </div>
                <div class="button-container">
                    <button type="submit" class="btn btn-primary">Submit Analysis</button>
                    <button type="button" class="btn btn-secondary btn-lg backBtn">Back</button>
                </div>
            </form>

            <div id="analysisOptions" style="display:none;" class="mt-4">
                <div class="form-group" id="setSelectGroup">
                    <label for="setSelect">Select Set:</label>
                    <select name="setSelect" id="setSelect" class="form-control">
                        <option value="" disabled selected>Select Set</option>
                    </select>
                </div>
                <button id="overallStatsBtn" class="btn btn-primary mt-3">View Overall Statistics</button>
            </div>
        </div>
        <div class="container text-center" id="analysisResults" style="display:none;">
            <h2 class="mt-5">Analysis Results</h2>
            <div id="resultsContent"></div>
            <button type="button" class="btn btn-secondary btn-lg backBtn mt-3">Back</button>
        </div>

        <!-- Question Bank -->
        <div class="container text-center" id="question-pool">
            <form id="questionForm">
                <select id="program" class="form-control mb-3" onchange="showCorrelationFields()" required>
                    <option value="" disabled selected>--Select a Program--</option>
                    
                </select>
                
                <select id="course" required>
                    <option value="" disabled selected>--Select a Course Code--</option>
                </select>

                <div id="correlationFields" style="display: none;">
                    <div class="form-group">
                        <select id="correl_type" class="form-control mb-3" onchange="setDayOptions()" required>
                            <option value="" disabled selected>--Select Correlation Type--</option>
                            <option value="correl 1">Correl 1</option>
                            <option value="correl 2">Correl 2</option>
                        </select>
                    </div>
                </div>
                
                <!-- Day Field (Always visible) -->
                <div class="form-group">
                    <select id="day" class="form-control mb-3" required>
                        <option value="" disabled selected>--Select Day--</option>
                        <option value="Day 1">Day 1</option>
                        <option value="Day 2">Day 2</option>
                    </select>
                </div>
                
                <select id="school_year" required>
                    <option value="" disabled selected>School Year</option>
                </select>
                <input type="text" placeholder="Question" id="question" required>
                <input type="text" placeholder="Choice: 1" id="choice_1" required>
                <input type="text" placeholder="Choice: 2" id="choice_2" required>
                <input type="text" placeholder="Choice: 3" id="choice_3" required>
                <input type="text" placeholder="Choice: 4" id="choice_4">
                <input type="submit" id="submit">
            </form>
            <button class="btn btn-secondary btn-lg mt-4 backBtn">Back</button>
        </div>

        <!-- Questionnaire Generator -->
        <div class="container text-center" id="exam-builder">
            <h2 class="generator-title">Examination Generator</h2>
            <div class="form-group">
                <select class="form-control custom-select" id="select-program" required>
                    <option value="" disabled selected>--Select a Program--</option>
                </select>
            </div>
            <div class="table-responsive">
                <table class="table" id="course-table">
                    <thead>
                        <tr><th>Course Name</th><th>Number of Items</th></tr>
                    </thead>
                </table>
            </div>
            <input type="number" class="form-control" placeholder="Number of Sets" id="sets" required>
            <div class="button-container">
                <button type="submit" class="btn btn-primary" id="generate">Generate</button>
                <button class="btn btn-secondary backBtn">Back</button>
                <button class="btn btn-secondary" id="get-pdf">Print PDF</button>
            </div>            
        </div>


        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <!-- Admin Page JS -->
        <script src="/scripts/adminPage.js"></script>
        <!-- BACK END EDIT -->
        <script src="/scripts/questionBank.js"></script>
        <script type = "module" src="/scripts/examBuilder.js"></script>
    </body>
    </html>
